<script type="text/javascript">
    //鼠标按下事件
    $('li').mousedown(function () {
        //拼接路径
        var src = "./assets/" + $(this).html().toLowerCase() + '.mp3';
        //创建媒体对象
        var audio = new Audio(src);
        //调用play方法
        audio.play();
    });
</script>

<style>
    li {
        width: 5%;
        height: 100%;
        background: #fff;
        float: left;
        border-right: solid 2px black;
        border-radius: 0px 0px 10px 10px;
        text-align: center;
        line-height: 35em;
        margin: 0px;
        padding: 0px;
    }

    #all {
        border: solid 0px #333;

    }
